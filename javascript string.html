<!DOCTYPE html>
<html>
  <head>
    <title>String</title>
    <h1>JavaScript String</h1>
  </head>
  <body>
  <script>
    var s1="My name is";
    var s2=" Akachi Ginikanwa Ikwu";
    var s3=s1.concat (s2);
    document.write(s3);
  </script>
</body>
<div class>
<h2>UPPER CASE</h2>

  var s1="my name is Akachi Ginikanwa Ikwu";

</script>

</html>
